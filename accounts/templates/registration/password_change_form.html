{% extends 'registration/base.html' %}
{% load crispy_forms_tags %}

{% block title %}Смена пароля{% endblock %}

{% block authform %}

    <h3 class="center-text">Смена пароля</h3>
    <form method="post" action="" id="transparent-form" class="base-form">
        {% include "elements/messages.html" with messages=messages %}
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-base center-block">Изменить пароль</button>
    </form>

{% endblock %}
