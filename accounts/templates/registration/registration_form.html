{% extends 'layout.html' %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block title %}{% trans "Register for an account" %}{% endblock %}

{% block content %}
    <div class="cover" id="auth">
        <div class="cover-space">
            <div class="container-fluid">
                <h3 class="center-text">Регистрация</h3>
                <div class="row">
                    <div class="col-md-4 col-sm-3"></div>
                    <div class="col-md-4 col-sm-6">
                        <form method="post" action="" id="transparent-form" class="base-form">
                            {% csrf_token %}
                            {{ form|crispy }}
                            <button type="submit" class="btn btn-base center-block">Зарегистрироваться</button>
                        </form>
                        <h5 class="center-text">Уже есть аккаунт? <a href="{% url 'auth_login' %}">Войти</a></h5>
                    </div>
                    <div class="col-md-4 col-sm-3"></div>
                </div>
            </div>
        </div>
    </div>


{% endblock %}
