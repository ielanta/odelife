{% extends 'registration/base.html' %}
{% load crispy_forms_tags %}

{% block title %}Новый пароль{% endblock %}
{% block spec %}id="auth"{% endblock spec %}

{% block authform %}

    <form method="post" action="" id="transparent-form" class="base-form" onsubmit="preventDoubleClick(this)">
        {% include "elements/messages.html" with messages=messages %}
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" name="submit" class="btn btn-base center-block">Отправить</button>
    </form>

{% endblock %}
