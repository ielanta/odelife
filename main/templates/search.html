{% extends 'layout.html' %}
{% load staticfiles %}
{% load rest_framework %}

{% block content %}
    <div class="contacts_space">
        <div class="container" ng-app="AromaSearchApp">
            <div class="row aroma_container">
                <div class="col-md-2 col-sm-2">
                    <form ng-controller="SearchFormCtrl" name="contact_form">
                        {% csrf_token %}
                        {{ search_form }}
                        <button ng-click="submitSearch()">Submit</button>
                    </form>
                </div>
                <div class="col-md-10 col-sm-10">
                    {% for item in items %}
                        {{ item.title }}<br/>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block extra_javascript2 %}
    <script src="{{ STATIC_URL }}/js/app.js"></script>
{% endblock extra_javascript2 %}
