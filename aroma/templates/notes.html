{% load aroma_extras %}

<div class="center">
    {% for note in item.notes.all|notes_in_category:category %}
        <div class="note-block">
            <img {% if note.pic %}src="{{ note.pic.url }}"{% endif %} alt="{{ note.title }}" class="img-circle note"/>
            <div class="note-text">{{ note.title }}</div>
        </div>
    {% endfor %}
</div>
